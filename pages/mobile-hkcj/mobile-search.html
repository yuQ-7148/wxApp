<style>
    /* 搜索 页面 */
    .userDiv {
        position: sticky;
        width: inherit;
        margin-top: 20px;
        padding-bottom: 15px;
        border: 1px solid rgb(202, 202, 202);
    }

    .inputDiv {
        width: fit-content;
        height: fit-content;
    }

    .inputDiv div {
        margin-top: 15px;
        margin-left: 10px;
    }

    .inputDiv label {
        display: inline-block;
        width: 60px;
    }

    .inputDiv input {
        width: 50%;
    }

    .more-btn {
        position: absolute;
        bottom: 15px;
        right: 20px;
    }


    /* 条件筛选 页面 */
    .win-inputDiv div {
        width: 80%;
        margin-top: 15px;
        margin-left: 10px;
    }

    .win-inputDiv label {
        display: inline-block;
        width: 60px;
    }

    .win-inputDiv input {
        width: 70%;
    }
</style>

    <script type="application/javascript">

        $(document).ready(function () {
            //搜索 页面
            $("#search-btn").linkbutton({
                onClick: function () {
                    $("#win").window("open")
                }
            })


            //条件筛选 页面
            $("#save-btn").linkbutton({
                onClick: function () {
                    $("#win").window("close")
                }
            })
            $("#close-btn").linkbutton({
                onClick: function () {
                    $("#win").window("close")
                }
            })
